{% extends 'users/modals/tambah.html' %}

{% block modal-id %} id="editModal{{p.id}}" {% endblock modal-id %}

{% block modal-title %} <i class="fa-solid fa-user-plus"></i>&nbsp;&nbsp;Edit Pengguna {% endblock modal-title %}

{% block modal-body %}
<form method="POST" {% block action %} action="{% url 'users:edit-pengguna' p.id %}" {% endblock action %}>
    {% csrf_token %}
    <div class="from-group">
        <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" class="form-control form-control-sm" id="id_username" name="username" required>
        </div>
    </div>
    <div class="from-group">
        <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" class="form-control form-control-sm" id="id_email" name="email" placeholder="example@gmail.com" required>
        </div>
    </div>
    <div class="from-group">
        <input type="checkbox" name="is_active" class="checkboxinput form-check-input" id="id_active"> 
        <label for="id_active" class="form-check-label">Peserta</label>
    </div>
    <div class="from-group">
        <input type="checkbox" name="is_superuser" class="checkboxinput form-check-input" id="id_superuser"> 
        <label for="id_superuser" class="form-check-label">Admin</label>
    </div>
    <div class="mt-3 mb-3">
        <select class="form-select form-select-sm" aria-label="Default select example" name="level">
            <option selected>Pilih level pengguna</option>
            <option value="Peserta">Peserta</option>
            <option value="Admin">Admin</option>
        </select>
    </div>
    <div class="from-group">
        <div class="mb-3">
        <label for="id_password1" class="form-label">Password</label>
        <input type="text" class="form-control form-control-sm" id="id_password1" name="password1" required>
        </div>
    </div>
    <div class="from-group">
        <div class="mb-3">
        <label for="id_password2" class="form-label">Konfirmasi Password</label>
        <input type="password" class="form-control form-control-sm" id="id_password2" name="password2" required>
        </div>
    </div>
    <div class="mt-4 float-end">
        <button type="button" class="btn btn-secondary btn-sm mb-3" data-bs-dismiss="modal">Tutup</button>
        <button type="submit" class="btn btn-primary btn-sm mb-3">
        <i class="fa-solid fa-square-plus"></i>&nbsp;&nbsp; Edit data
        </button>
    </div>
</form>
{% endblock modal-body %}
