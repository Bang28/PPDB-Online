{% extends 'users/modals/tambah.html' %}

{% block modal-id %} id="editModal{{p.id}}" {% endblock modal-id %}

{% block modal-title %} <i class="fa-solid fa-user-pen"></i>&nbsp;&nbsp;Edit Pengguna {% endblock modal-title %}

{% block modal-body %}
<form method="POST" {% block action %} action="{% url 'users:edit-pengguna' %}" {% endblock action %}>
    {% csrf_token %}
    <div class="from-group">
        <div class="mb-3">
        <label for="id" class="form-label">User ID</label>
        <input type="text" class="form-control form-control-sm" value="{{p.id}}" id="id" name="id" readonly>
        </div>
    </div>
    <div class="from-group">
        <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control form-control-sm" value="{{p.username}}" id="username" name="username" required>
        </div>
    </div>
    <div class="from-group">
        <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control form-control-sm" value="{{p.email}}" id="email" name="email" placeholder="example@gmail.com" required>
        </div>
    </div>
    <div class="from-group">
        <input type="checkbox" name="is_superuser" class="checkboxinput form-check-input" value="True" {% if p.is_superuser %}checked{% endif %} id="superuser"> 
        <label for="superuser" class="form-check-label">Admin</label>
    </div>
    <div class="mt-4 float-end">
        <button type="button" class="btn btn-secondary btn-sm mb-3" data-bs-dismiss="modal">Tutup</button>
        <button type="submit" class="btn btn-primary btn-sm mb-3">
        <i class="fa-solid fa-user-pen"></i>&nbsp;&nbsp; Simpan data
        </button>
    </div>
</form>
{% endblock modal-body %}
