<!-- Modal -->
<div class="modal fade" {% block modal-id %}{% endblock modal-id %} tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog {% block modal-width %}{% endblock modal-width %} ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {% block modal_title %}{% endblock modal_title %}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {% block modal_body %}{% endblock modal_body %}
      </div>
      <div class="modal-footer">
        {% block btn_close %}<button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Tidak</button>{% endblock btn_close %}
        {% block modal_footer %}{% endblock modal_footer %}
      </div>
    </div>
  </div>
</div>
