{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-sm-12">
      {% include 'alert/messages.html' %}
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div class="header-title">
            <h4 class="card-title">
              {% block table_title %}
              {% endblock %}
            </h4>
          </div>
          {% block search %}
          {% endblock %}
        </div>
        <div class="card-body">
          {% block button %}
          {% endblock %}
          <div class="table-responsive">
            {% block table_content %}

            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
